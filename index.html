<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="Slider">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div  class="carousel-item active" >
                    <img src="img1.jpg" height="980px" width="1470px" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img2.avif" height="980px" width="1470px" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img3.jpg" height="980px"width="1470px" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="form">
            <div class="container">
                <div class="login">
                    <div class="logo">
                        <img src="newlogo.jpeg"  alt="Logo">
                    </div>
                    <h2>Welcome back!</h2>
                    <form action="#">
                        <div class="input">
                            <label for="email">Email </label>
                            <input type="email" id="email" placeholder="Enter your mail address" >
                        </div>
                        <div class="input">
                            <label for="password">Password </label>
                            <input type="password" id="password" placeholder="Enter password" >
                        </div>
                        
                        <div class="options">
                            <label>
                                <input type="checkbox" id="remember"> Remember me
                            </label>
                            <a href="#">Forgot your password?</a>
                        </div>
                        
                        <button type="submit" class="btn">Log In</button>
                        
                        <p class="or">Or, Login with</p>
                        
                        <button type="button" class="btn google-login">
                            <img src="googlw.jpg" alt="Google Icon"> Sign up with Google
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
